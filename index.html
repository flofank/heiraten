<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                background: #221;
                width: 100%;
            }
            #scrollBox {
                margin: 0 auto;
                margin-top: 100px;
                width: calc(100% - 10px);
                height: 600px;
                /*border: 1px solid white;*/
                overflow-x: scroll;
            }
            #content {
                width: 4870px;
                /*background: #EED;*/
                height: 100%;
            }
            section {
                width: 800px;
                height: calc(100% - 20px);
                background: #EED;
                background: rgba(240,240,224,0.9);                 
                display: inline-block;
                margin-right: 10px;
            }
            section.last {
                margin-right: 0;
            }
            ::-webkit-scrollbar {
                width: 12px;
            }
            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.6); 
                border-radius: 10px;
                background: rgba(255,255,255,0.2);
            }
            ::-webkit-scrollbar-track-piece {               
            }
            ::-webkit-scrollbar-thumb {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.6); 
                background: rgba(255,255,255,0.4);                 
            }
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.6); 
            }
        </style>
    </head>
    <body>
        <header></header>
        <div id="scrollBox">
            <div id="content">
                <section>1</section>
                <section>2</section>
                <section>3</section>
                <section>4</section>
                <section>5</section>
                <section class="last">6</section>
            </div>

        </div>
        <footer></footer>
    </body>
</html>
